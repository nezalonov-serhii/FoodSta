<section class="hero container">
  <h1 id="hero" class="hero__title">Enjoy Your Favorite Food From Anywhere</h1>
  <p class="hero__pretitle">
    Lorem ipsum dolor sit amet, consectetur adipiscing elit. Suspendisse varius
    enim in eros elementum tristique. Duis cursus, mi quis viverra ornare, eros
    dolor interdum nulla, ut commodo diam libero vitae erat.
  </p>
  <button type="button" class="hero__btn btn">Order Now</button>

  <div class="hero-slider swiper">
    <ul class="hero__list lists swiper-wrapper">
      <li class="hero__item swiper-slide">
        <picture>
          <sources
            srcset="
            ./images/hero/meatballs-desktop.png    1x,
            ./images/hero/meatballs-desktop@2x.png 2x
          "
            media="(min-width:1280px)"
          />
          <source
            srcset="
              ./images/hero/meatballs-tablet.png    1x,
              ./images/hero/meatballs-tablet@2x.png 2x
            "
            media="(min-width:768px)"
          />
          <img
            class="hero__img"
            src="./images/hero/meatballs-tablet.png"
            alt="meatballs"
          />
        </picture>
      </li>
      <li class="hero__item swiper-slide">
        <picture>
          <source
            srcset="
              ./images/hero/cezar-desktop.png    1x,
              ./images/hero/cezar-desktop@2x.png 2x
            "
            media="(min-width:1280px)"
          />
          <source
            srcset="
              ./images/hero/cezar-tablet.png    1x,
              ./images/hero/cezar-tablet@2x.png 2x
            "
            media="(min-width:768px)"
          />
          <img
            class="hero__img"
            src="./images/hero/cezar-tablet.png"
            alt="meatballs"
          />
        </picture>
      </li>
      <li class="hero__item swiper-slide">
        <picture>
          <source
            srcset="
              ./images/hero/chris-ralston-desktop.png    1x,
              ./images/hero/chris-ralston-desktop@2x.png 2x
            "
            media="(min-width:1280px)"
          />
          <source
            srcset="
              ./images/hero/chris-ralston-tablet.png    1x,
              ./images/hero/chris-ralston-tablet@2x.png 2x
            "
            media="(min-width:768px)"
          />
          <img
            class="hero__img"
            src="./images/hero/chris-ralston-tablet.png"
            alt="meatballs"
          />
        </picture>
      </li>
    </ul>
    <div class="swiper-button-prev">
      <svg class="hero__arow-prew" width="20" height="12">
        <use href="./images/icons.svg#icon-arrow-prev"></use>
      </svg>
    </div>
    <div class="swiper-button-next">
      <svg class="hero__arow-next" width="20" height="12">
        <use href="./images/icons.svg#icon-arrow-next"></use>
      </svg>
    </div>
  </div>

</section>
