<div class="backdrop is-hidden" data-modal>
  <div class="modall">
    <div class="form">
      <form action="#" id="form" class="form__body">
        <h2 class="form__title">Order Form</h2>
        <div class="for__item">
          <label for="forname" class="form__label">Name<span>*</span></label>

          <input type="text" name="name" id="forname" class="form__input" placeholder="Your name" required>

        </div>
        <div class="for__item">
          <label for="for-tel" class="form__label">Phone number </label>

          <input type="text" name="tel" id="for-tel" class="form__input" pattern="[0-9]{3}[0-9]{4}[0-9]{3}"
            placeholder="+38(0_ _) _ _ _   _ _   _ _" required>

        </div>
        <div class="for__item">
          <label for="for-email" class="form__label">E-mail</label>

          <input type="text" name="email" id="for-email" class="form__input" placeholder="example@gmail.com"
            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2, 4}$" required>

        </div>

        <button type="submit" class="form-button">Send</button>
      </form>
    </div>
    <button class="hero-button-close" data-modal-close>
      <svg class="modal-icon-close " width="11px" height="11px">
        <use href="./images/icons.svg#icon-icon-menu-closee"></use>

      </svg> </button>
    <script src="./index-heder.js"></script>
